name: Persistent SSH via Ngrok

on: [workflow_dispatch]

jobs:
  ssh-access:
    runs-on: ubuntu-latest
    steps:

    - name: Install Ngrok
      run: |
        wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-linux-amd64.zip
        unzip ngrok-stable-linux-amd64.zip
        sudo mv ngrok /usr/local/bin

    - name: Authenticate Ngrok
      run: ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Install and Start SSH Server
      run: |
        sudo apt update
        sudo apt install -y openssh-server
        sudo systemctl enable ssh
        sudo systemctl start ssh

    - name: Configure SSH for root access
      run: |
        echo 'root:password123' | sudo chpasswd
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo sed -i 's/#PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo systemctl restart ssh

    - name: Start Ngrok Tunnel (TCP 22)
      run: |
        nohup ngrok tcp 22 > ngrok.log &
        sleep 5

    - name: Show Ngrok Public URL
      run: |
        echo "Ngrok tunnel URL:"
        curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'

    - name: Keep Runner Alive
      run: |
        echo "ðŸŸ¢ SSH is live. Connect now. This job will stay alive until you cancel it manually."
        tail -f /dev/null
